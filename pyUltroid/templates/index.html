<!DOCTYPE html>
<html>
<head>
    <title>Ultroid Extended - Heroku Version</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #8C52FF;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .status {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #43a047;
            border-radius: 4px;
            font-weight: bold;
        }
        .links {
            margin-top: 2rem;
        }
        .links a {
            color: #8C52FF;
            margin: 0 1rem;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        .links a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ultroid Extended</h1>
        <p>Heroku-Optimized Telegram UserBot</p>
        <div class="status">Bot is active</div>
        <p>If you're seeing this page, your Ultroid bot is successfully running on Heroku.</p>
        <div class="links">
            <a href="https://github.com/ThePrateekBhatia/Ultroid" target="_blank">GitHub</a>
            <a href="https://t.me/TeamUltroid" target="_blank">Telegram</a>
        </div>
    </div>
</body>
</html>
